<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typing Practice - THINKIT</title>
  <link rel="stylesheet" href="typing-style.css" />
</head>
<body>

  <header class="typing-header">
    <img src="logo.png" class="typing-logo" />
    <h1>Typing Practice</h1>
    <p class="typing-tagline">Train your fingers, teach your mind 🧠⌨️</p>
    <a href="index.html" class="back-home">← Back to THINKIT Home</a>
  </header>

  <main class="typing-container">
    <div class="display-box" id="displayText">Let's type something cool!</div>

    <input type="text" id="typingInput" placeholder="Start typing here..." autocomplete="off" />

    <div class="typing-metrics">
      <p>⏱ Time: <span id="timer">0.0</span>s</p>
      <p>🎯 Accuracy: <span id="accuracy">100</span>%</p>
    </div>

    <!-- Visual Keyboard -->
    <div class="keyboard-visual" id="keyboard">
      <div class="key-row">
        <div class="key" data-key="q">q</div>
        <div class="key" data-key="w">w</div>
        <div class="key" data-key="e">e</div>
        <div class="key" data-key="r">r</div>
        <div class="key" data-key="t">t</div>
        <div class="key" data-key="y">y</div>
        <div class="key" data-key="u">u</div>
        <div class="key" data-key="i">i</div>
        <div class="key" data-key="o">o</div>
        <div class="key" data-key="p">p</div>
      </div>
    </div>

    <div class="level-box">
      <div class="level-progress">
        <div class="progress-bar" id="progressBar"></div>
      </div>
      <p>🎓 Current Level: <span id="level">1</span></p>
      <p>🏆 Best Score: <span id="highScore">0</span></p>
      <p>🥇 Score: <span id="score">0</span></p>
    </div>

    <!-- Level-Up Popup -->
    <div id="mascotLevelPopup" class="popup hidden">
      <img src="bear-dance.gif" alt="Mascot" class="bear-gif" />
      <p>🎉 Level Up, Smart Thinker!</p>
      <audio id="levelUpSound" src="22-player-fanfare-5-101soundboards.mp3"></audio>
    </div>

    <div class="feedback-message" id="feedbackMsg"></div>

    <!-- NEXT Button -->
    <button id="nextBtn" onclick="handleNext()" style="display: none;">➡️ Next Sentence</button>
  </main>

  <script src="typing-script.js"></script>
</body>
</html>
